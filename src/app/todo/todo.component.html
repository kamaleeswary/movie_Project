<app-header title="Welcome"
[isUserLoggedIn]="true" ></app-header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
</head>
<body>

  <!--TODO -->
  <div class="container">
    <!-- <img src="http://xdesktopwallpapers.com/wp-content/uploads/2012/04/Blue%20Abstract%20Background%20With%20Flowers%20On%20It.jpg)" class='rounded-circle'/> -->
 <form #todoForm= "ngForm" [formGroup]="form" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">
      <div class="form-group">
        <h2 class="text-center text-primary">ToDo List</h2>
        <div class="input-group-prepend">
          <input type="text" formControlName="todoname" #todo class="form-control" placeholder="Add ToDo" name="toDo" ngModel>
          <span class="input-group-text" (click)='addToDo(todo.value)'>
            <i class="material-icons">add</i>
          </span>
          <!-- <p> hello {{todo.value}}</p> -->
        </div>
        <div class="data">
          <ul class="list-instyled">
              <li *ngFor="let todo of array">{{todo.todoname}}
                  <i (click)="deleteItem(todo)" class="material-icons">delete</i>
                </li>
            <li *ngFor="let todo of todoArray">{{todo}}
              <i (click)="deleteItem(todo)" class="material-icons">delete</i>
            </li>
          </ul>
          </div>
      </div>
    </form>
  </div>
</body>
</html>
