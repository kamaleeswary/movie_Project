<table class="table table-bordered">
  <thead>
      <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Password</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users ">
          <td>{{user.FirstName}}</td>
          <td>{{user.LastName}}</td>
          <td>{{user.Email}}</td>
          <td>{{user.Password}}</td>
      </tr>
  </tbody>
</table>
