
<html>
	<head>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-heading">
				<h2 class="text-center">Login</h2>
				<hr>
			</div>
			<hr />
			<div class="modal-body">
				<form  role="form" >
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
							</span>
							<i class="fa fa-user icon"></i>
							  <input type="email" [(ngModel)]="email"  name="email"  class="form-control" placeholder="User Name"  required>
				    	</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
							</span>
							<i class="fa fa-key icon"></i>
							<input type="password" [(ngModel)]="password" name="password" class="form-control "placeholder="Password"  required >
						</div>

					</div>

					<div class="form-group text-center">
						<button type="submit" (click)="gotoSignUp(password,email)" class="btn btn-success btn-lg">Login</button>
						<button type="submit" routerLink='/signup' id='btn1' (click)="addUser()" class="btn btn-success btn-lg">SignUp</button>
					</div>

				</form>
			</div>
		</div>
	</div><router-outlet></router-outlet>
</body></html>
